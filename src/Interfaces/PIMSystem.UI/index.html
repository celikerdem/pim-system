<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css" />

    <title>PIM Data UI</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PIM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="navigateTo('contentCsvUpload')">CSV Upload<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="navigateTo('contentProducts')">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="navigateTo('contentCategories')">Categories</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="contentCsvUpload" class="p-2">
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputFileUpload">
                <label class="custom-file-label" for="inputFileUpload">Choose file</label>
            </div>
            <div id="btnGrpUploadFile" class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btnUploadFile">Upload</button>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width: 0%">

            </div>
        </div>
    </div>

    <div id="contentCategories" style="display: none;" class="p-2">
        <table id="tblCategories" cellpadding="0" cellspacing="0" border="0"
            class="datatable table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>CategoryId</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Id</th>
                    <th>CategoryId</th>
                    <th>Name</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="contentProducts" style="display: none;" class="p-2">
        <table id="tblProducts" cellpadding="0" cellspacing="0" border="0"
            class="datatable table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>ZamroId</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>MinOrderQuantity</th>
                    <th>UnitOfMeasure</th>
                    <th>CategoryId</th>
                    <th>PurchasePrice</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Id</th>
                    <th>ZamroId</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>MinOrderQuantity</th>
                    <th>UnitOfMeasure</th>
                    <th>CategoryId</th>
                    <th>PurchasePrice</th>
                    <th>Available</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 0px;">
        <!-- Position it -->
        <div style="position: absolute; top: 0; right: 0;" id="toastsArea">
            <!-- Then put toasts within -->
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <!-- App scripts -->
    <script async src="assets/scripts/main.js"></script>
    <script async src="assets/scripts/pim-core.js"></script>
    <script async src="assets/scripts/pim-products.js"></script>
    <script async src="assets/scripts/pim-categories.js"></script>
    <script async src="assets/scripts/pim-uploads.js"></script>
    <script async src="assets/scripts/file-upload.js"></script>
</body>

</html>
